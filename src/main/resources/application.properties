# Application Configuration
spring.application.name=erp_project
server.port=8080
# server.servlet.context-path=/api

# Bean Override Configuration
spring.main.allow-bean-definition-overriding=true

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/erp_system?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.hbm2ddl.auto=create
spring.jpa.hibernate.hbm2ddl.import_files_sql_extractor=org.hibernate.tool.schema.internal.script.MultiLineSqlScriptExtractor

# Data Initialization
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:00_init.sql,classpath:01_schema.sql,classpath:02_branch_setup.sql,classpath:03_menu_data.sql,classpath:04_option_templates.sql,classpath:05_option_data.sql,classpath:06_inventory_system.sql,classpath:07_discount_system.sql,classpath:08_branch_sample_data.sql,classpath:09_automation_functions.sql,classpath:10_users_data.sql
spring.sql.init.continue-on-error=true
spring.sql.init.encoding=UTF-8
spring.sql.init.initialize-schema=never
spring.jpa.hibernate.hbm2ddl.import_files=00_init.sql

# JWT Configuration
jwt.secret=your_jwt_secret_key_here_make_it_long_and_secure_at_least_256_bits
jwt.expiration=86400000

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.erp_project=DEBUG

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Redis Configuration (선택사항)
spring.data.redis.host=localhost
spring.data.redis.port=6379
